name: CI

on:
  push:
    branches: [ astro ]
  pull_request:
    branches: [ astro ]

jobs:
  test-and-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '25'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Run Knip. If it fails, we log it but don't stop the build.
      - name: Run Knip (Unused Code Check)
        run: npm run knip
        continue-on-error: true

      # Run Tests (now includes coverage by default)
      - name: Run Tests
        run: npm run test

      # Upload coverage to Codecov (Requires CODECOV_TOKEN in repository secrets)
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info

      # Upload the coverage folder so you can download it from GitHub Actions summary
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7
