# .github/workflows/rebuild.yml

name: Update Data Cache

on:
  workflow_dispatch: # Allows manual triggering from GitHub UI
  schedule:
    # Run every 6 hours (4 times a day)
    - cron: '0 */6 * * *'

jobs:
  update-cache:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '25'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Fetch Data
        run: npm run fetch
        env:
          FLICKR_API_KEY: ${{ secrets.FLICKR_API_KEY }}
          STRAVA_CLIENT_ID: ${{ secrets.STRAVA_CLIENT_ID }}
          STRAVA_CLIENT_SECRET: ${{ secrets.STRAVA_CLIENT_SECRET }}
          STRAVA_REFRESH_TOKEN: ${{ secrets.STRAVA_REFRESH_TOKEN }}
          LASTFM_USERNAME: ${{ secrets.LASTFM_USERNAME }}
          LASTFM_API_KEY: ${{ secrets.LASTFM_API_KEY }}
          TRAKT_CLIENT_ID: ${{ secrets.TRAKT_CLIENT_ID }}
          TRAKT_USERNAME: ${{ secrets.TRAKT_USERNAME }}
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}

      - name: Commit and Push Cache
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"

          # Ensure directory exists to prevent git add failure if it wasn't created
          mkdir -p src/data/cache

          # Add the cache directory contents
          git add src/data/cache

          # Check if there are staged changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update data cache"
            git pull --rebase
            git push
          fi
